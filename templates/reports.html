<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Enrichment Reports</title>
</head>
<body>
    <table class="dropdown">
        <tr>
            <th>Student ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Requested Room</th>
            <th>Advisory Room</th>

        </tr>
        {% if rows %}
        {% for row in rows %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <h1>No Missing Students! Whattt!</h1>

        {% endif %}
    </table>

    
</body>
</html>
